# https://taskfile.dev

version: '3'

tasks:
  build:
    desc: build local image.
    deps: []
    sources:
      - './**/*'
    preconditions:
      - command -v docker
      - test -e ./local/Dockerfile
    cmds:
      - docker build -t {{.IMAGE_NAME}}-dind -f ./local/Dockerfile .

  run:
    desc: run local container.
    deps: [clean, build]
    cmds:
      - docker run --privileged --detach --name {{.IMAGE_NAME}}-dind {{.IMAGE_NAME}}-dind
      - sleep 5

  exec:
    desc: execute task in local container.
    deps: [run]
    env:
      TARGET: list
    preconditions:
      - command -v docker
    cmds:
      - docker exec -it {{.IMAGE_NAME}}-dind task {{.TARGET}}

  clean:
    desc: clean
    deps: []
    cmds:
      - cmd: docker rm -f {{.IMAGE_NAME}}-dind
        ignore_error: true
